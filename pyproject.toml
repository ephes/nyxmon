[project]
name = "nyxmon"
version = "0.1.0"
description = "Minimal monitoring package"
readme = "README.md"
authors = [
    { name = "Jochen WersdÃ¶rfer", email = "jochen-nyxmon@wersdoerfer.de" }
]
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.21.0",
    "httpx>=0.28.1",
]

[project.optional-dependencies]
dashboard = [
    "django",
    "django-environ",
]
dashboard-dev = [
    "django-debug-toolbar",
    "pytest-django",
]

[project.scripts]
start-agent = "nyxmon.entrypoints.cli:start_agent"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy",
    "pytest",
    "pytest-anyio",
]
dashboard-dev = [
    "django-debug-toolbar",
    "pytest-django",
]

[tool.pytest.ini_options]
addopts = "-ra"